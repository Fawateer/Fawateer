<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>نظام إدارة المبيعات - محلي</title>
    
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --dark-lighter: #334155;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --border: rgba(255, 255, 255, 0.1);
            --bg-card: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--dark);
            min-height: 100vh;
            direction: rtl;
            overflow-x: hidden;
            color: var(--text-primary);
        }

        .app-container {
            max-width: 480px;
            margin: 0 auto;
            background: var(--dark);
            min-height: 100vh;
            position: relative;
        }

        /* --- شاشة تسجيل الدخول --- */
        .login-screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 30px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            z-index: 1000;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .login-screen.show {
            display: flex;
        }

        .login-logo {
            width: 90px;
            height: 90px;
            background: rgba(37, 99, 235, 0.1);
            border: 2px solid var(--primary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            box-shadow: 0 0 30px rgba(37, 99, 235, 0.2);
        }

        .login-logo svg {
            width: 45px;
            height: 45px;
            fill: var(--primary);
        }

        .login-title {
            font-size: 26px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 5px;
            text-align: center;
        }

        .login-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 35px;
            text-align: center;
        }

        .login-form {
            width: 100%;
            max-width: 380px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .input-hint {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 6px;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .auth-switch {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 14px;
        }

        .auth-switch a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
            margin-right: 5px;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border-right: 3px solid var(--danger);
            color: #ef4444;
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* --- التطبيق الرئيسي --- */
        .main-app {
            display: none;
        }

        .main-app.active {
            display: block;
        }

        .header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .store-logo {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .store-logo svg {
            width: 22px;
            height: 22px;
            fill: var(--text-muted);
        }
        
        .store-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-title h1 {
            font-size: 16px;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .header-title p {
            font-size: 11px;
            color: var(--text-muted);
        }

        .logout-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: var(--danger);
        }

        .logout-btn svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }

        .content {
            padding-bottom: 80px;
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* البطاقات والإحصائيات */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 16px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-unit {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: normal;
        }

        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* القوائم */
        .sale-item, .product-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .sale-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .sale-total {
            color: var(--success);
            font-weight: 700;
        }

        .sale-date {
            font-size: 12px;
            color: var(--text-muted);
        }

        .sale-products {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .product-barcode {
            font-size: 11px;
            color: var(--text-muted);
            font-family: monospace;
        }

        .product-price {
            color: var(--success);
            font-weight: 700;
            font-size: 15px;
        }

        .product-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-sell {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        .btn-sell svg { width: 16px; fill: currentColor; }

        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }
        .btn-delete svg { width: 16px; fill: currentColor; }

        /* البحث */
        .search-bar {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: white;
            font-size: 14px;
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            fill: var(--text-muted);
        }

        /* الكاميرا */
        .camera-container {
            display: none;
            margin-top: 15px;
            border-radius: 12px;
            overflow: hidden;
            background: black;
        }
        .camera-container.active { display: block; }
        #camera-preview { width: 100%; height: 250px; }

        /* التنقل السفلي */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--dark-light);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 90;
        }

        .nav-item {
            background: none;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            color: var(--text-muted);
        }

        .nav-item svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-label {
            font-size: 10px;
            font-weight: 600;
        }

        /* النوافذ المنبثقة */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--dark-light);
            padding: 25px;
            border-radius: 16px;
            width: 90%;
            max-width: 350px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-cancel {
            flex: 1;
            padding: 12px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        /* رسائل النجاح */
        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            z-index: 200;
            display: none;
        }
        .success-message.show { display: block; animation: slideDown 0.3s ease; }
        @keyframes slideDown { from { transform: translate(-50%, -20px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
        
        .empty-state { text-align: center; padding: 40px 20px; color: var(--text-muted); }
        .empty-state svg { width: 60px; height: 60px; margin-bottom: 15px; opacity: 0.3; fill: currentColor; }

        /* صورة البروفايل */
        .profile-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-image-container {
            position: relative;
            width: 80px;
            height: 80px;
        }
        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--bg-card);
            border: 2px solid var(--border);
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .profile-upload-btn {
            position: absolute; bottom: 0; left: 0;
            width: 28px; height: 28px; background: var(--primary);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            border: 2px solid var(--dark); cursor: pointer;
        }
        .profile-upload-input { display: none; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="login-screen show" id="auth-screen">
            <div class="login-logo">
                <svg viewBox="0 0 24 24">
                    <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V6h16v12zM6 10h12v2H6zm0 4h8v2H6z"/>
                </svg>
            </div>
            
            <h1 class="login-title" id="page-title">تسجيل الدخول</h1>
            <p class="login-subtitle" id="page-subtitle">أدخل بياناتك للمتابعة (النظام المحلي)</p>
            
            <form class="login-form" id="auth-form">
                <div id="auth-error" class="error-message"></div>
                
                <div id="register-fields" style="display: none;">
                    <div class="profile-upload">
                        <div class="profile-image-container">
                            <div class="profile-image" id="preview-logo">
                                <svg style="width:30px; fill:var(--text-muted)" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                            </div>
                            <label class="profile-upload-btn" for="logo-upload">
                                <svg style="width:14px; fill:white" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z"/></svg>
                            </label>
                            <input type="file" id="logo-upload" class="profile-upload-input" accept="image/*">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">اسم المتجر</label>
                        <input type="text" class="form-input" id="store-name" placeholder="اسم متجرك">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">اسم المستخدم</label>
                    <input type="text" class="form-input" id="auth-username" placeholder="username" style="direction: ltr; text-align: right;">
                    <div class="input-hint" id="username-hint" style="display: none;">أحرف وأرقام فقط (بدون مسافات)</div>
                </div>

                <div class="form-group">
                    <label class="form-label">كلمة المرور</label>
                    <input type="password" class="form-input" id="auth-password" placeholder="••••••••">
                    <div class="input-hint" id="password-hint" style="display: none;">يجب أن تحتوي على حرف كبير، صغير، رقم، ورمز</div>
                </div>

                <button type="submit" class="btn-primary" id="auth-submit-btn">تسجيل الدخول</button>

                <div class="auth-switch">
                    <span id="auth-switch-text">ليس لديك حساب؟</span>
                    <a id="auth-switch-link">إنشاء حساب جديد</a>
                </div>
            </form>
        </div>

        <div class="main-app" id="main-app">
            <div class="header">
                <div class="header-content">
                    <div class="header-left">
                        <div class="store-logo" id="header-logo">
                            <svg viewBox="0 0 24 24"><path d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z"/></svg>
                        </div>
                        <div class="header-title">
                            <h1 id="header-store-name">متجري</h1>
                            <p id="header-username">المستخدم</p>
                        </div>
                    </div>
                    <button class="logout-btn" id="logout-btn">
                        <svg viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg>
                    </button>
                </div>
            </div>

            <div class="content">
                <div id="dashboard-tab" class="tab-content active">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">مبيعات اليوم</div>
                            <div class="stat-value"><span id="today-sales">0</span> <span class="stat-unit">ج.م</span></div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">عدد المنتجات</div>
                            <div class="stat-value"><span id="total-products">0</span></div>
                        </div>
                    </div>

                    <div class="filters">
                        <button class="filter-btn active" onclick="filterSales('today')">اليوم</button>
                        <button class="filter-btn" onclick="filterSales('all')">الكل</button>
                    </div>

                    <div id="sales-list" style="padding-bottom: 20px;"></div>
                </div>

                <div id="products-tab" class="tab-content">
                    <div class="search-bar">
                        <svg class="search-icon" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                        <input type="text" class="search-input" id="search-input" placeholder="بحث عن منتج...">
                    </div>
                    <div id="product-list"></div>
                </div>

                <div id="add-tab" class="tab-content">
                    <form id="add-product-form">
                        <div class="form-group">
                            <label class="form-label">اسم المنتج</label>
                            <input type="text" class="form-input" id="new-prod-name" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">السعر</label>
                            <input type="number" class="form-input" id="new-prod-price" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">الباركود</label>
                            <div style="display: flex; gap: 10px;">
                                <input type="text" class="form-input" id="new-prod-barcode" required>
                                <button type="button" class="btn-primary" id="scan-btn" style="width: 50px; margin-top: 0;">
                                    <svg style="width:20px; fill:white" viewBox="0 0 24 24"><path d="M9.5 6.5v3h-3v-3h3M11 5H5v6h6V5zm-1.5 9.5v3h-3v-3h3M11 13H5v6h6v-6zm6.5-6.5v3h-3v-3h3M19 5h-6v6h6V5zm-6 8h1.5v1.5H13V13zm1.5 1.5H16V16h-1.5v-1.5zM16 13h1.5v1.5H16V13zm-3 3h1.5v1.5H13V16zm1.5 1.5H16V19h-1.5v-1.5zM16 16h1.5v1.5H16V16zm1.5-1.5H19V16h-1.5v-1.5zm0 3H19V19h-1.5v-1.5zM22 7h-2V4h-3V2h5v5zm0 15v-5h-2v3h-3v2h5zM2 22h5v-2H4v-3H2v5zM2 2v5h2V4h3V2H2z"/></svg>
                                </button>
                            </div>
                            <div id="camera-container" class="camera-container">
                                <div id="camera-preview"></div>
                                <button type="button" class="btn-primary" onclick="stopCamera()" style="margin: 10px; background: var(--danger);">إغلاق الكاميرا</button>
                            </div>
                        </div>
                        <button type="submit" class="btn-primary">حفظ المنتج</button>
                    </form>
                </div>
            </div>

            <div class="bottom-nav">
                <button class="nav-item active" data-tab="dashboard">
                    <svg viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
                    <span class="nav-label">الرئيسية</span>
                </button>
                <button class="nav-item" data-tab="products">
                    <svg viewBox="0 0 24 24"><path d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3-1.05 0-1.96.54-2.5 1.35l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2z"/></svg>
                    <span class="nav-label">المنتجات</span>
                </button>
                <button class="nav-item" data-tab="add">
                    <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                    <span class="nav-label">إضافة</span>
                </button>
            </div>
        </div>

        <div class="modal" id="sale-modal">
            <div class="modal-content">
                <h3 style="margin-bottom: 10px;">تأكيد البيع</h3>
                <div id="sale-details"></div>
                <div class="modal-buttons">
                    <button class="btn-cancel" onclick="closeModal()">إلغاء</button>
                    <button class="btn-primary" id="confirm-sale-btn" style="margin-top:0">تأكيد</button>
                </div>
            </div>
        </div>
        
        <div id="success-message" class="success-message"></div>
    </div>

    <script>
        // --- متغيرات النظام ---
        let currentUser = null;
        let products = [];
        let sales = [];
        let isRegisterMode = false;
        let html5QrCode = null;

        // --- عند تحميل الصفحة ---
        document.addEventListener('DOMContentLoaded', () => {
            checkSession();
            setupEventListeners();
        });

        // --- إدارة الجلسة (تسجيل الدخول التلقائي) ---
        function checkSession() {
            const session = localStorage.getItem('pos_session');
            if (session) {
                currentUser = JSON.parse(session);
                loadUserData();
                showMainApp();
            } else {
                showAuthScreen();
            }
        }

        function loadUserData() {
            if (!currentUser) return;
            // تحميل بيانات المتجر الخاصة بالمستخدم
            const storeData = JSON.parse(localStorage.getItem(`pos_store_${currentUser.username}`) || '{}');
            document.getElementById('header-store-name').textContent = storeData.name || 'متجري';
            document.getElementById('header-username').textContent = currentUser.username;
            if (storeData.logo) {
                document.getElementById('header-logo').innerHTML = `<img src="${storeData.logo}">`;
            }

            // تحميل المنتجات والمبيعات الخاصة بالمستخدم
            products = JSON.parse(localStorage.getItem(`pos_products_${currentUser.username}`) || '[]');
            sales = JSON.parse(localStorage.getItem(`pos_sales_${currentUser.username}`) || '[]');
            updateDashboard();
        }

        // --- المصادقة (Auth Logic) ---
        function setupEventListeners() {
            // التبديل بين الدخول والتسجيل
            document.getElementById('auth-switch-link').addEventListener('click', toggleAuthMode);
            
            // تسجيل الدخول / إنشاء حساب
            document.getElementById('auth-form').addEventListener('submit', handleAuth);
            
            // تسجيل الخروج
            document.getElementById('logout-btn').addEventListener('click', logout);
            
            // التحقق المباشر من الحقول
            document.getElementById('auth-username').addEventListener('input', function() {
                if (isRegisterMode) validateUsername(this.value, true);
            });
            document.getElementById('auth-password').addEventListener('input', function() {
                if (isRegisterMode) validatePassword(this.value, true);
            });

            // رفع الشعار
            document.getElementById('logo-upload').addEventListener('change', handleLogoUpload);

            // التنقل
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.addEventListener('click', () => switchTab(btn.dataset.tab));
            });

            // إضافة منتج
            document.getElementById('add-product-form').addEventListener('submit', addProduct);
            
            // البحث
            document.getElementById('search-input').addEventListener('input', renderProducts);
            
            // الكاميرا
            document.getElementById('scan-btn').addEventListener('click', toggleCamera);
        }

        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            const title = document.getElementById('page-title');
            const btn = document.getElementById('auth-submit-btn');
            const switchText = document.getElementById('auth-switch-text');
            const switchLink = document.getElementById('auth-switch-link');
            const regFields = document.getElementById('register-fields');
            const hints = document.querySelectorAll('.input-hint');
            const errorBox = document.getElementById('auth-error');

            errorBox.classList.remove('show');
            
            if (isRegisterMode) {
                title.textContent = 'إنشاء حساب جديد';
                btn.textContent = 'إنشاء حساب';
                switchText.textContent = 'لديك حساب؟';
                switchLink.textContent = 'تسجيل الدخول';
                regFields.style.display = 'block';
                hints.forEach(h => h.style.display = 'block');
            } else {
                title.textContent = 'تسجيل الدخول';
                btn.textContent = 'تسجيل الدخول';
                switchText.textContent = 'ليس لديك حساب؟';
                switchLink.textContent = 'إنشاء حساب جديد';
                regFields.style.display = 'none';
                hints.forEach(h => h.style.display = 'none');
            }
        }

        function validateUsername(username, ui = false) {
            const regex = /^[a-zA-Z0-9]+$/;
            const valid = regex.test(username) && username.length >= 3;
            if (ui) {
                const hint = document.getElementById('username-hint');
                hint.style.color = valid ? 'var(--success)' : 'var(--danger)';
            }
            return valid;
        }

        function validatePassword(pass, ui = false) {
            // حرف كبير، صغير، رقم، رمز
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            const valid = regex.test(pass);
            if (ui) {
                const hint = document.getElementById('password-hint');
                hint.style.color = valid ? 'var(--success)' : 'var(--danger)';
            }
            return valid;
        }

        function handleAuth(e) {
            e.preventDefault();
            const username = document.getElementById('auth-username').value.trim();
            const password = document.getElementById('auth-password').value;
            const errorBox = document.getElementById('auth-error');
            
            // جلب قاعدة بيانات المستخدمين المحلية
            const usersDB = JSON.parse(localStorage.getItem('pos_users_db') || '[]');

            if (isRegisterMode) {
                // وضع التسجيل
                if (!validateUsername(username)) return showError('اسم المستخدم غير صالح');
                if (!validatePassword(password)) return showError('كلمة المرور ضعيفة');
                if (usersDB.find(u => u.username === username)) return showError('اسم المستخدم موجود بالفعل');

                const storeName = document.getElementById('store-name').value;
                const logoSrc = document.querySelector('#preview-logo img')?.src;

                // حفظ المستخدم الجديد
                const newUser = { username, password };
                usersDB.push(newUser);
                localStorage.setItem('pos_users_db', JSON.stringify(usersDB));

                // حفظ بيانات المتجر
                localStorage.setItem(`pos_store_${username}`, JSON.stringify({ name: storeName, logo: logoSrc }));

                loginUser(newUser);

            } else {
                // وضع تسجيل الدخول
                const user = usersDB.find(u => u.username === username && u.password === password);
                if (user) {
                    loginUser(user);
                } else {
                    showError('خطأ في اسم المستخدم أو كلمة المرور');
                }
            }
        }

        function loginUser(user) {
            currentUser = user;
            // حفظ الجلسة لتبقى نشطة
            localStorage.setItem('pos_session', JSON.stringify(user));
            document.getElementById('auth-screen').classList.remove('show');
            document.getElementById('main-app').classList.add('active');
            loadUserData();
            showMessage('تم تسجيل الدخول بنجاح');
        }

        function logout() {
            if (confirm('هل تريد تسجيل الخروج؟')) {
                localStorage.removeItem('pos_session');
                location.reload();
            }
        }

        function showError(msg) {
            const el = document.getElementById('auth-error');
            el.textContent = msg;
            el.classList.add('show');
        }

        function handleLogoUpload(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('preview-logo').innerHTML = `<img src="${e.target.result}">`;
                };
                reader.readAsDataURL(file);
            }
        }

        // --- وظائف التطبيق (البيانات) ---
        function saveData() {
            localStorage.setItem(`pos_products_${currentUser.username}`, JSON.stringify(products));
            localStorage.setItem(`pos_sales_${currentUser.username}`, JSON.stringify(sales));
            updateDashboard();
        }

        function updateDashboard() {
            // تحديث الإحصائيات
            const todayStr = new Date().toLocaleDateString('en-GB');
            const todaySales = sales.filter(s => new Date(s.date).toLocaleDateString('en-GB') === todayStr);
            const total = todaySales.reduce((sum, s) => sum + s.price, 0);

            document.getElementById('today-sales').textContent = total.toFixed(2);
            document.getElementById('total-products').textContent = products.length;

            renderSalesList();
            renderProducts();
        }

        function addProduct(e) {
            e.preventDefault();
            const name = document.getElementById('new-prod-name').value;
            const price = parseFloat(document.getElementById('new-prod-price').value);
            const barcode = document.getElementById('new-prod-barcode').value;

            products.push({ id: Date.now(), name, price, barcode });
            saveData();
            
            e.target.reset();
            showMessage('تم إضافة المنتج');
            switchTab('products');
        }

        function renderProducts() {
            const container = document.getElementById('product-list');
            const term = document.getElementById('search-input').value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(term) || p.barcode.includes(term));

            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>لا توجد منتجات</p></div>';
                return;
            }

            container.innerHTML = filtered.map(p => `
                <div class="product-item">
                    <div>
                        <div class="product-name">${p.name}</div>
                        <div class="product-barcode">${p.barcode}</div>
                    </div>
                    <div style="text-align: left;">
                        <div class="product-price">${p.price} ج.م</div>
                        <div class="product-actions">
                            <div class="btn-icon btn-sell" onclick="confirmSale(${p.id})">
                                <svg viewBox="0 0 24 24"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
                            </div>
                            <div class="btn-icon btn-delete" onclick="deleteProduct(${p.id})">
                                <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function deleteProduct(id) {
            if (confirm('حذف هذا المنتج؟')) {
                products = products.filter(p => p.id !== id);
                saveData();
            }
        }

        function confirmSale(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            const modal = document.getElementById('sale-modal');
            const details = document.getElementById('sale-details');
            
            details.innerHTML = `
                <div style="font-size:18px; font-weight:bold; margin-bottom:5px;">${product.name}</div>
                <div style="font-size:24px; color:var(--success); margin-bottom:10px;">${product.price} ج.م</div>
                <div style="font-size:14px; color:var(--text-muted);">${product.barcode}</div>
            `;
            
            document.getElementById('confirm-sale-btn').onclick = () => {
                sales.push({
                    id: Date.now(),
                    productId: product.id,
                    productName: product.name,
                    price: product.price,
                    date: new Date().toISOString()
                });
                saveData();
                closeModal();
                showMessage('تمت عملية البيع');
            };
            
            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('sale-modal').classList.remove('show');
        }

        function renderSalesList() {
            const list = document.getElementById('sales-list');
            // عرض آخر العمليات
            const sortedSales = [...sales].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            if (sortedSales.length === 0) {
                list.innerHTML = '<div class="empty-state"><p>لا توجد مبيعات اليوم</p></div>';
                return;
            }

            list.innerHTML = sortedSales.map(s => `
                <div class="sale-item">
                    <div class="sale-header">
                        <span class="sale-total">${s.price} ج.م</span>
                        <span class="sale-date">${new Date(s.date).toLocaleTimeString('ar-EG')}</span>
                    </div>
                    <div class="sale-products">${s.productName}</div>
                </div>
            `).join('');
        }

        function filterSales(type) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            // في هذا المثال البسيط، فقط نعيد عرض القائمة
            // يمكن تطوير الفلتر هنا
            renderSalesList(); 
        }

        // --- وظائف عامة ---
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            document.getElementById(tabId + '-tab').classList.add('active');
            document.querySelector(`.nav-item[data-tab="${tabId}"]`).classList.add('active');
            
            if(tabId !== 'add') stopCamera();
        }

        function showMessage(msg) {
            const el = document.getElementById('success-message');
            el.textContent = msg;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        function showAuthScreen() {
            document.getElementById('auth-screen').classList.add('show');
            document.getElementById('main-app').classList.remove('active');
        }

        function showMainApp() {
            document.getElementById('auth-screen').classList.remove('show');
            document.getElementById('main-app').classList.add('active');
        }

        // --- الكاميرا ---
        function toggleCamera() {
            const container = document.getElementById('camera-container');
            if (container.classList.contains('active')) {
                stopCamera();
            } else {
                container.classList.add('active');
                startCamera();
            }
        }

        function startCamera() {
            if (html5QrCode) stopCamera();
            html5QrCode = new Html5Qrcode("camera-preview");
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 200 },
                (decodedText) => {
                    document.getElementById('new-prod-barcode').value = decodedText;
                    stopCamera();
                    showMessage('تم قراءة الباركود');
                },
                (errorMessage) => {}
            ).catch(err => {
                console.error(err);
                alert('لا يمكن الوصول للكاميرا');
            });
        }

        function stopCamera() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    document.getElementById('camera-container').classList.remove('active');
                    html5QrCode = null;
                }).catch(err => console.error(err));
            } else {
                document.getElementById('camera-container').classList.remove('active');
            }
        }
    </script>
</body>
</html>
