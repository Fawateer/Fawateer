<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>نظام إدارة المبيعات الاحترافي</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --dark-lighter: #334155;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --border: rgba(255, 255, 255, 0.1);
            --bg-card: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--dark);
            min-height: 100vh;
            direction: rtl;
            overflow-x: hidden;
            color: var(--text-primary);
        }

        .app-container {
            max-width: 480px;
            margin: 0 auto;
            background: var(--dark);
            min-height: 100vh;
            position: relative;
        }

        /* --- Login Screen Styling --- */
        .login-screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 30px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .login-screen.show {
            display: flex;
        }

        .login-logo {
            width: 90px;
            height: 90px;
            background: rgba(37, 99, 235, 0.1);
            border: 2px solid var(--primary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            box-shadow: 0 0 30px rgba(37, 99, 235, 0.2);
        }

        .login-logo svg {
            width: 45px;
            height: 45px;
            fill: var(--primary);
        }

        .login-title {
            font-size: 26px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 5px;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .login-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 35px;
            text-align: center;
        }

        .login-form {
            width: 100%;
            max-width: 380px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            background: rgba(37, 99, 235, 0.05);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
            opacity: 0.5;
        }

        .input-hint {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 6px;
            line-height: 1.4;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-primary:active {
            transform: scale(0.98);
            background: var(--primary-dark);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .auth-switch {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 14px;
        }

        .auth-switch a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
            margin-right: 5px;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border-right: 3px solid var(--danger);
            color: #ef4444;
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
            line-height: 1.5;
        }

        .error-message.show {
            display: block;
        }

        /* Profile Upload in Login */
        .profile-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .profile-image-container {
            width: 100px;
            height: 100px;
            position: relative;
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--bg-card);
            border: 2px solid var(--border);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-upload-btn {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--dark);
        }
        
        .profile-upload-input { display: none; }

        /* Loader */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- Rest of App Styles --- */
        .main-app { display: none; }
        .main-app.active { display: block; }

        .header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .header-content { display: flex; align-items: center; justify-content: space-between; }
        .header-left { display: flex; align-items: center; gap: 12px; }
        
        .store-logo {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .store-logo img { width: 100%; height: 100%; object-fit: cover; }
        .store-logo svg { width: 22px; height: 22px; fill: var(--text-muted); }

        .header-title h1 { font-size: 16px; color: var(--text-primary); margin-bottom: 2px; }
        .header-title p { font-size: 11px; color: var(--text-muted); }

        .logout-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: var(--danger);
        }
        .logout-btn svg { width: 22px; height: 22px; fill: currentColor; }

        .content { padding-bottom: 80px; }
        .tab-content { display: none; padding: 20px; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 16px;
        }
        .stat-label { font-size: 12px; color: var(--text-muted); margin-bottom: 5px; }
        .stat-value { font-size: 20px; font-weight: 700; color: var(--text-primary); }
        .stat-unit { font-size: 12px; color: var(--text-secondary); font-weight: normal; }

        .filters { display: flex; gap: 8px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .filter-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
        }
        .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .sale-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .sale-header { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .sale-total { color: var(--success); font-weight: 700; }
        .sale-date { font-size: 12px; color: var(--text-muted); }
        .sale-products { font-size: 13px; color: var(--text-secondary); }

        .search-bar { position: relative; margin-bottom: 20px; }
        .search-input { width: 100%; padding: 12px 40px 12px 12px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 10px; color: white; }
        .search-icon { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); width: 18px; fill: var(--text-muted); }

        .product-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product-name { font-weight: 600; font-size: 14px; margin-bottom: 4px; }
        .product-barcode { font-size: 11px; color: var(--text-muted); font-family: monospace; }
        .product-price { color: var(--success); font-weight: 700; font-size: 15px; }
        .product-actions { display: flex; gap: 8px; }
        .btn-icon { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 8px; cursor: pointer; }
        .btn-sell { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .btn-sell svg { width: 16px; fill: currentColor; }
        .btn-delete { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .btn-delete svg { width: 16px; fill: currentColor; }

        .camera-container { display: none; margin-top: 15px; border-radius: 12px; overflow: hidden; background: black; }
        .camera-container.active { display: block; }
        #camera-preview { width: 100%; height: 250px; }

        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--dark-light);
            border-top: 1px solid var(--border);
            display: flex; justify-content: space-around;
            padding: 10px 0; z-index: 90;
        }
        .nav-item { background: none; border: none; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; color: var(--text-muted); }
        .nav-item svg { width: 22px; height: 22px; fill: currentColor; }
        .nav-item.active { color: var(--primary); }
        .nav-label { font-size: 10px; font-weight: 600; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; }
        .modal.show { display: flex; }
        .modal-content { background: var(--dark-light); padding: 25px; border-radius: 16px; width: 90%; max-width: 350px; border: 1px solid var(--border); }
        .modal-buttons { display: flex; gap: 10px; margin-top: 20px; }
        .btn-cancel { flex: 1; padding: 12px; background: var(--bg-card); border: 1px solid var(--border); color: white; border-radius: 8px; cursor: pointer; }

        .success-message {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: var(--success); color: white;
            padding: 12px 20px; border-radius: 30px;
            font-size: 14px; font-weight: 600;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            z-index: 200; display: none;
        }
        .success-message.show { display: block; animation: slideDown 0.3s ease; }
        @keyframes slideDown { from { transform: translate(-50%, -20px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
        
        .empty-state { text-align: center; padding: 40px 20px; color: var(--text-muted); }
        .empty-state svg { width: 60px; height: 60px; margin-bottom: 15px; opacity: 0.3; fill: currentColor; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="login-screen show" id="auth-screen">
            <div class="login-logo">
                <svg viewBox="0 0 24 24">
                    <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V6h16v12zM6 10h2v2H6zm0 4h8v2H6zm10 0h2v2h-2zm-6-4h8v2h-8z"/>
                </svg>
            </div>
            
            <h1 class="login-title" id="page-title">تسجيل الدخول</h1>
            <p class="login-subtitle" id="page-subtitle">أدخل بياناتك للمتابعة</p>
            
            <form class="login-form" id="auth-form">
                <div id="auth-error" class="error-message"></div>
                
                <div id="register-fields" style="display: none;">
                    <div class="profile-upload">
                        <div class="profile-image-container">
                            <div class="profile-image" id="preview-logo">
                                <svg style="width: 40px; height: 40px; fill: rgba(255,255,255,0.3)" viewBox="0 0 24 24">
                                    <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                                </svg>
                            </div>
                            <label class="profile-upload-btn" for="logo-upload">
                                <svg style="width: 16px; height: 16px; fill: white" viewBox="0 0 24 24">
                                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                                </svg>
                            </label>
                            <input type="file" id="logo-upload" class="profile-upload-input" accept="image/*">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">اسم المتجر</label>
                        <input type="text" class="form-input" id="store-name" placeholder="مثال: سوبر ماركت السلام">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">اسم المستخدم</label>
                    <input type="text" class="form-input" id="auth-username" placeholder="username" autocomplete="off" style="direction: ltr; text-align: right;">
                    <div class="input-hint" id="username-hint" style="display: none;">يجب أن يحتوي على أحرف إنجليزية وأرقام فقط، بدون مسافات.</div>
                </div>

                <div class="form-group">
                    <label class="form-label">كلمة المرور</label>
                    <input type="password" class="form-input" id="auth-password" placeholder="••••••••" autocomplete="current-password">
                    <div class="input-hint" id="password-hint" style="display: none;">يجب أن تحتوي على حرف كبير، حرف صغير، رقم، ورمز خاص (@$!%*?&).</div>
                </div>

                <button type="submit" class="btn-primary" id="auth-submit-btn">
                    تسجيل الدخول
                </button>

                <div class="auth-switch">
                    <span id="auth-switch-text">ليس لديك حساب؟</span>
                    <a id="auth-switch-link">إنشاء حساب جديد</a>
                </div>
            </form>
        </div>

        <div class="main-app" id="main-app">
            <div class="header">
                <div class="header-content">
                    <div class="header-left">
                        <div class="store-logo" id="header-logo">
                            <svg viewBox="0 0 24 24">
                                <path d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z"/>
                            </svg>
                        </div>
                        <div class="header-title">
                            <h1 id="header-store-name">جاري التحميل...</h1>
                            <p id="header-username">المستخدم</p>
                        </div>
                    </div>
                    <button class="logout-btn" id="logout-btn" title="تسجيل الخروج">
                        <svg viewBox="0 0 24 24">
                            <path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5a2 2 0 00-2 2v4h2V5h14v14H5v-4H3v4a2 2 0 002 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="content">
                <div id="dashboard-tab" class="tab-content active">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">مبيعات اليوم</div>
                            <div class="stat-value"><span id="today-sales">0</span> <span class="stat-unit">ج.م</span></div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">إجمالي المنتجات</div>
                            <div class="stat-value"><span id="total-products">0</span></div>
                        </div>
                    </div>

                    <div class="filters">
                        <button class="filter-btn active" onclick="filterSales('today')">اليوم</button>
                        <button class="filter-btn" onclick="filterSales('month')">الشهر</button>
                    </div>

                    <div class="sales-list" id="sales-list"></div>
                </div>

                <div id="products-tab" class="tab-content">
                    <div class="search-bar">
                        <svg class="search-icon" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                        <input type="text" class="search-input" id="search-input" placeholder="بحث عن منتج...">
                    </div>
                    <div class="product-list" id="product-list"></div>
                </div>

                <div id="add-tab" class="tab-content">
                    <form id="add-product-form">
                        <div class="form-group">
                            <label class="form-label">اسم المنتج</label>
                            <input type="text" class="form-input" id="product-name" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">السعر</label>
                            <input type="number" class="form-input" id="product-price" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">الباركود</label>
                            <div style="display:flex; gap:10px;">
                                <input type="text" class="form-input" id="product-barcode" required>
                                <button type="button" class="btn-primary" id="camera-btn" style="width:50px; margin-top:0;">
                                    <svg style="width:20px; height:20px; fill:white;" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                                </button>
                            </div>
                            <div id="camera-container" class="camera-container">
                                <div id="camera-preview"></div>
                                <button type="button" class="btn-primary" onclick="stopCamera()" style="margin:10px;">إغلاق الكاميرا</button>
                            </div>
                        </div>
                        <button type="button" class="btn-primary" id="add-product-btn">حفظ المنتج</button>
                    </form>
                </div>
            </div>

            <div class="bottom-nav">
                <button class="nav-item active" data-tab="dashboard">
                    <svg viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
                    <span class="nav-label">الرئيسية</span>
                </button>
                <button class="nav-item" data-tab="products">
                    <svg viewBox="0 0 24 24"><path d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3-1.05 0-1.96.54-2.5 1.35l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2z"/></svg>
                    <span class="nav-label">المنتجات</span>
                </button>
                <button class="nav-item" data-tab="add">
                    <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                    <span class="nav-label">إضافة</span>
                </button>
            </div>
        </div>

        <div class="modal" id="sale-modal">
            <div class="modal-content">
                <h3 style="margin-bottom:15px; text-align:center;">تأكيد البيع</h3>
                <div id="sale-modal-content"></div>
                <div class="modal-buttons">
                    <button class="btn-cancel" id="cancel-sale-btn">إلغاء</button>
                    <button class="btn-primary" id="confirm-sale-btn" style="background:var(--success); margin-top:0;">تأكيد</button>
                </div>
            </div>
        </div>

        <div id="success-message" class="success-message"></div>
    </div>

    <script>
        // --- Firebase Config (نفس بياناتك) ---
        const firebaseConfig = {
            apiKey: "AIzaSyBel9yLhPKLIuqI-5otGOPW2wYb3pld4F0",
            authDomain: "fawateer-4b98a.firebaseapp.com",
            projectId: "fawateer-4b98a",
            storageBucket: "fawateer-4b98a.firebasestorage.app",
            messagingSenderId: "970482724509",
            appId: "1:970482724509:web:672a04d18a92a73df9ae74",
            measurementId: "G-KJ3RLK97KP"
        };

        // --- Global Variables ---
        let products = [];
        let sales = [];
        let storeData = null;
        let currentUser = null;
        let isRegisterMode = false;
        let currentFilter = 'today';
        let currentScannedProduct = null;
        let cameraScanner = null;

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', function() {
            try {
                if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
                initApp();
            } catch (error) {
                console.error('[Error] Init Firebase:', error);
                document.getElementById('auth-error').textContent = 'خطأ في الاتصال بالنظام';
                document.getElementById('auth-error').classList.add('show');
            }
        });

        function initApp() {
            // Check Login State Persistence
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    currentUser = user;
                    loadUserData();
                    showMainApp();
                } else {
                    currentUser = null;
                    showAuthScreen();
                }
            });

            setupEventListeners();
        }

        function setupEventListeners() {
            // Auth Buttons
            document.getElementById('auth-form').addEventListener('submit', handleAuthSubmit);
            document.getElementById('auth-switch-link').addEventListener('click', toggleAuthMode);
            document.getElementById('logout-btn').addEventListener('click', handleLogout);

            // Inputs Validation Feedback
            document.getElementById('auth-username').addEventListener('input', function() {
                if(isRegisterMode) validateUsername(this.value, true);
            });
            document.getElementById('auth-password').addEventListener('input', function() {
                if(isRegisterMode) validatePassword(this.value, true);
            });

            // App Navigation
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.addEventListener('click', () => switchTab(btn.dataset.tab));
            });

            // Product Actions
            document.getElementById('add-product-btn').addEventListener('click', addProduct);
            document.getElementById('search-input').addEventListener('input', searchProducts);
            document.getElementById('camera-btn').addEventListener('click', toggleCamera);
            
            // Image Upload
            document.getElementById('logo-upload').addEventListener('change', previewLogo);

            // Modal
            document.getElementById('cancel-sale-btn').addEventListener('click', () => document.getElementById('sale-modal').classList.remove('show'));
            document.getElementById('confirm-sale-btn').addEventListener('click', confirmSale);
        }

        // --- Authentication Logic ---
        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            const title = document.getElementById('page-title');
            const subtitle = document.getElementById('page-subtitle');
            const btn = document.getElementById('auth-submit-btn');
            const switchText = document.getElementById('auth-switch-text');
            const switchLink = document.getElementById('auth-switch-link');
            const regFields = document.getElementById('register-fields');
            const userHint = document.getElementById('username-hint');
            const passHint = document.getElementById('password-hint');

            document.getElementById('auth-error').classList.remove('show');
            
            if (isRegisterMode) {
                title.textContent = 'إنشاء حساب جديد';
                subtitle.textContent = 'سجل بياناتك للبدء في استخدام النظام';
                btn.textContent = 'إنشاء الحساب';
                switchText.textContent = 'لديك حساب بالفعل؟';
                switchLink.textContent = 'تسجيل الدخول';
                regFields.style.display = 'block';
                userHint.style.display = 'block';
                passHint.style.display = 'block';
            } else {
                title.textContent = 'تسجيل الدخول';
                subtitle.textContent = 'أدخل بياناتك للمتابعة';
                btn.textContent = 'تسجيل الدخول';
                switchText.textContent = 'ليس لديك حساب؟';
                switchLink.textContent = 'إنشاء حساب جديد';
                regFields.style.display = 'none';
                userHint.style.display = 'none';
                passHint.style.display = 'none';
            }
        }

        // Helper: Convert Username to Fake Email
        function getEmailFromUsername(username) {
            return username.toLowerCase() + '@app.user';
        }

        // Helper: Extract Username from Email
        function getUsernameFromEmail(email) {
            return email.split('@')[0];
        }

        // Validation Regex
        function validateUsername(username, showUI = false) {
            const regex = /^[a-zA-Z0-9]+$/; // Alphanumeric only
            const isValid = regex.test(username) && username.length >= 3;
            if(showUI) {
                const hint = document.getElementById('username-hint');
                hint.style.color = isValid ? 'var(--success)' : 'var(--danger)';
            }
            return isValid;
        }

        function validatePassword(password, showUI = false) {
            // At least 8 chars, 1 uppercase, 1 lowercase, 1 number, 1 special char
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            const isValid = regex.test(password);
            if(showUI) {
                const hint = document.getElementById('password-hint');
                hint.style.color = isValid ? 'var(--success)' : 'var(--danger)';
            }
            return isValid;
        }

        async function handleAuthSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('auth-submit-btn');
            const errorEl = document.getElementById('auth-error');
            const username = document.getElementById('auth-username').value.trim();
            const password = document.getElementById('auth-password').value;
            
            errorEl.classList.remove('show');

            if (!username || !password) {
                showError('يرجى تعبئة جميع الحقول المطلوبة');
                return;
            }

            // Construct email from username
            const email = getEmailFromUsername(username);

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>';

            try {
                if (isRegisterMode) {
                    // Registration Validation
                    if (!validateUsername(username)) {
                        throw new Error('اسم المستخدم يجب أن يحتوي على أحرف إنجليزية وأرقام فقط');
                    }
                    if (!validatePassword(password)) {
                        throw new Error('كلمة المرور غير قوية بما يكفي');
                    }
                    
                    const storeName = document.getElementById('store-name').value;
                    if(!storeName) throw new Error('يرجى إدخال اسم المتجر');

                    // Create User
                    const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                    
                    // Save Store Data
                    storeData = {
                        name: storeName,
                        username: username,
                        logo: document.querySelector('#preview-logo img')?.src || null
                    };
                    saveStoreData(userCredential.user.uid);
                    
                    showMessage('تم إنشاء الحساب بنجاح');
                } else {
                    // Login
                    await firebase.auth().signInWithEmailAndPassword(email, password);
                    showMessage('تم تسجيل الدخول بنجاح');
                }
            } catch (error) {
                console.error('[Auth Error]', error);
                let msg = 'حدث خطأ في العملية';
                if (error.code === 'auth/email-already-in-use') msg = 'اسم المستخدم هذا مستخدم بالفعل';
                if (error.code === 'auth/wrong-password') msg = 'كلمة المرور غير صحيحة';
                if (error.code === 'auth/user-not-found') msg = 'اسم المستخدم غير موجود';
                if (error.message) msg = error.message; // Custom validation messages
                
                showError(msg);
                btn.disabled = false;
                btn.textContent = isRegisterMode ? 'إنشاء الحساب' : 'تسجيل الدخول';
            }
        }

        function handleLogout() {
            if(confirm('هل تود تسجيل الخروج؟')) {
                firebase.auth().signOut().then(() => {
                    location.reload();
                });
            }
        }

        // --- Data Management ---
        function loadUserData() {
            const uid = currentUser.uid;
            
            // Store Data
            const storedStore = localStorage.getItem(`store_${uid}`);
            if (storedStore) {
                storeData = JSON.parse(storedStore);
            } else {
                // Fallback for first login if needed
                storeData = { name: 'متجري', username: getUsernameFromEmail(currentUser.email) };
            }
            
            // Products & Sales
            products = JSON.parse(localStorage.getItem(`products_${uid}`) || '[]');
            sales = JSON.parse(localStorage.getItem(`sales_${uid}`) || '[]');
            
            updateUI();
        }

        function saveStoreData(uid) {
            localStorage.setItem(`store_${uid}`, JSON.stringify(storeData));
        }

        function saveData() {
            if(!currentUser) return;
            localStorage.setItem(`products_${currentUser.uid}`, JSON.stringify(products));
            localStorage.setItem(`sales_${currentUser.uid}`, JSON.stringify(sales));
            updateUI();
        }

        // --- UI Updates ---
        function showAuthScreen() {
            document.getElementById('auth-screen').classList.add('show');
            document.getElementById('main-app').classList.remove('active');
        }

        function showMainApp() {
            document.getElementById('auth-screen').classList.remove('show');
            document.getElementById('main-app').classList.add('active');
            updateUI();
        }

        function updateUI() {
            // Header
            if (storeData) {
                document.getElementById('header-store-name').textContent = storeData.name;
                document.getElementById('header-username').textContent = storeData.username;
                if(storeData.logo) {
                    document.getElementById('header-logo').innerHTML = `<img src="${storeData.logo}">`;
                }
            }

            // Stats
            const today = new Date().toLocaleDateString('en-GB');
            const todaySales = sales.filter(s => new Date(s.date).toLocaleDateString('en-GB') === today);
            const total = todaySales.reduce((sum, s) => sum + s.price, 0);
            
            document.getElementById('today-sales').textContent = total.toFixed(2);
            document.getElementById('total-products').textContent = products.length;

            renderProducts();
            renderSales();
        }

        // --- Products & Sales Logic ---
        function addProduct() {
            const name = document.getElementById('product-name').value;
            const price = parseFloat(document.getElementById('product-price').value);
            const barcode = document.getElementById('product-barcode').value;

            if(!name || !price || !barcode) {
                alert('يرجى ملء جميع البيانات');
                return;
            }

            products.push({ id: Date.now(), name, price, barcode });
            saveData();
            
            document.getElementById('add-product-form').reset();
            showMessage('تم إضافة المنتج');
            switchTab('products');
        }

        function renderProducts() {
            const list = document.getElementById('product-list');
            const term = document.getElementById('search-input').value.toLowerCase();
            
            const filtered = products.filter(p => p.name.toLowerCase().includes(term) || p.barcode.includes(term));
            
            if(filtered.length === 0) {
                list.innerHTML = `<div class="empty-state"><p>لا توجد منتجات</p></div>`;
                return;
            }

            list.innerHTML = filtered.map(p => `
                <div class="product-item">
                    <div>
                        <div class="product-name">${p.name}</div>
                        <div class="product-barcode">${p.barcode}</div>
                    </div>
                    <div style="text-align:left;">
                        <div class="product-price">${p.price} ج.m</div>
                        <div class="product-actions">
                            <div class="btn-icon btn-sell" onclick="openSaleModal(${p.id})">
                                <svg viewBox="0 0 24 24"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
                            </div>
                            <div class="btn-icon btn-delete" onclick="deleteProduct(${p.id})">
                                <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function deleteProduct(id) {
            if(confirm('حذف المنتج؟')) {
                products = products.filter(p => p.id !== id);
                saveData();
            }
        }

        function renderSales() {
            const list = document.getElementById('sales-list');
            if(sales.length === 0) {
                list.innerHTML = `<div class="empty-state"><p>لا توجد مبيعات</p></div>`;
                return;
            }
            
            // Simple rendering of latest sales
            list.innerHTML = sales.slice().reverse().map(s => `
                <div class="sale-item">
                    <div class="sale-header">
                        <span class="sale-total">${s.price} ج.م</span>
                        <span class="sale-date">${new Date(s.date).toLocaleDateString()}</span>
                    </div>
                    <div class="sale-products">${s.productName}</div>
                </div>
            `).join('');
        }

        // Sale Modal Logic
        function openSaleModal(id) {
            const product = products.find(p => p.id === id);
            if(!product) return;
            
            document.getElementById('sale-modal-content').innerHTML = `
                <div style="text-align:center;">
                    <h4 style="margin-bottom:5px;">${product.name}</h4>
                    <div style="font-size:24px; color:var(--success); font-weight:bold;">${product.price} ج.م</div>
                </div>
            `;
            
            document.getElementById('confirm-sale-btn').onclick = () => {
                sales.push({
                    id: Date.now(),
                    productId: product.id,
                    productName: product.name,
                    price: product.price,
                    date: new Date().toISOString()
                });
                saveData();
                document.getElementById('sale-modal').classList.remove('show');
                showMessage('تمت العملية بنجاح');
            };
            
            document.getElementById('sale-modal').classList.add('show');
        }

        // --- Utilities ---
        function showError(msg) {
            const el = document.getElementById('auth-error');
            el.textContent = msg;
            el.classList.add('show');
        }

        function showMessage(msg) {
            const el = document.getElementById('success-message');
            el.textContent = msg;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            document.getElementById(tabId + '-tab').classList.add('active');
            document.querySelector(`.nav-item[data-tab="${tabId}"]`).classList.add('active');
        }

        function previewLogo(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-logo').innerHTML = `<img src="${e.target.result}">`;
                };
                reader.readAsDataURL(file);
            }
        }

        // --- Camera Logic ---
        function toggleCamera() {
            const container = document.getElementById('camera-container');
            if (container.classList.contains('active')) {
                stopCamera();
            } else {
                container.classList.add('active');
                startCamera();
            }
        }

        function startCamera() {
            cameraScanner = new Html5Qrcode("camera-preview");
            cameraScanner.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    document.getElementById('product-barcode').value = decodedText;
                    stopCamera();
                },
                (error) => {}
            );
        }

        function stopCamera() {
            if (cameraScanner) {
                cameraScanner.stop().then(() => {
                    document.getElementById('camera-container').classList.remove('active');
                    cameraScanner = null;
                });
            } else {
                document.getElementById('camera-container').classList.remove('active');
            }
        }
        
        function searchProducts() { renderProducts(); }
        function filterSales() { renderSales(); } // Simplified
    </script>
</body>
</html>
